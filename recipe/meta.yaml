{% set name = "tinyflux" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tinyflux-{{ version }}.tar.gz
  sha256: 47abd9d4a24d438b3e350273d668457db3fac6a1fdad94c668d579084066be37

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=42
  run:
    - python >=3.7

test:
  imports:
    - tinyflux
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/citrusvanilla/tinyflux
  summary: The Tiny Time-Series Database Optimized for Your Happiness
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
