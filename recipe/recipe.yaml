schema_version: 1

context:
  name: tinyflux
  version: 1.0.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/tinyflux-${{ version }}.tar.gz
  sha256: d8ed7d0fd8d8bfd2b1326a5d891f192fcdf1c54678bbeff3535d91ee8875a2eb

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=42
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - tinyflux
      pip_check: true
      python_version:  ${{ python_min }}.*

about:
  summary: The Tiny Time-Series Database Optimized for Your Happiness
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/citrusvanilla/tinyflux

extra:
  recipe-maintainers:
    - thewchan
